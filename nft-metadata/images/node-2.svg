<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00cc66;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bg)" rx="20"/>
  
  <!-- Network grid pattern -->
  <g opacity="0.1" stroke="#00ff88" stroke-width="1" fill="none">
    <path d="M50 50 L350 50 M50 100 L350 100 M50 150 L350 150 M50 200 L350 200 M50 250 L350 250 M50 300 L350 300 M50 350 L350 350"/>
    <path d="M50 50 L50 350 M100 50 L100 350 M150 50 L150 350 M200 50 L200 350 M250 50 L250 350 M300 50 L300 350 M350 50 L350 350"/>
  </g>
  
  <!-- Central node -->
  <circle cx="200" cy="200" r="60" fill="url(#node)" stroke="url(#glow)" stroke-width="3"/>
  
  <!-- Node connections -->
  <g stroke="url(#glow)" stroke-width="2" fill="none" opacity="0.8">
    <path d="M140 140 L200 200" marker-end="url(#arrowhead)"/>
    <path d="M260 140 L200 200" marker-end="url(#arrowhead)"/>
    <path d="M140 260 L200 200" marker-end="url(#arrowhead)"/>
    <path d="M260 260 L200 200" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#glow)"/>
    </marker>
  </defs>
  
  <!-- Node label -->
  <text x="200" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">NODE 2</text>
  <text x="200" y="340" text-anchor="middle" fill="#00ff88" font-family="Arial, sans-serif" font-size="14">DStack VPN</text>
  
  <!-- Security badge -->
  <circle cx="320" cy="80" r="25" fill="url(#glow)" opacity="0.8"/>
  <text x="320" y="87" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ðŸ”’</text>
  
  <!-- Additional network elements -->
  <circle cx="80" cy="80" r="15" fill="url(#glow)" opacity="0.6"/>
  <circle cx="320" cy="320" r="15" fill="url(#glow)" opacity="0.6"/>
</svg> 