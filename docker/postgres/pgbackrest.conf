[global]
# pgBackRest configuration for local backups

# Repository configuration
repo1-type=posix
repo1-path=/var/lib/pgbackrest/backup
repo1-retention-full=2
repo1-retention-diff=4
repo1-retention-archive=4

# General options
log-level-console=info
log-level-file=detail
log-path=/var/lib/pgbackrest/log
log-timestamp=y
start-fast=y
stop-auto=y
archive-async=y
archive-push-queue-max=1GB
spool-path=/var/lib/pgbackrest/spool

# Compression
compress-type=lz4
compress-level=3

[db]
# PostgreSQL connection settings
pg1-path=/var/lib/postgresql/data
pg1-user=postgres
pg1-port=5432
pg1-socket-path=/var/run/postgresql

# Backup settings
process-max=2
recovery-option=recovery_target_timeline=latest
